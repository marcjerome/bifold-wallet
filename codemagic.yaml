workflows:
  build-android-apk:
    name: Bifold Android APK Build
    environment:
      vars:
        NODE_VERSION: 20
      node: $NODE_VERSION
    scripts:
      - yarn install
      - yarn build
      - ls -lah samples/app/android           # check if gradlew exists
      - cd samples/app/android
      - chmod +x ./gradlew
      - ./gradlew assembleRelease
    artifacts:
      - samples/app/android/app/build/outputs/**/*.apk
